<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONT -->

</head>

<body class="mainBody">
    <!-- PURCHASE CARD  -->
    <section class="card_section">
        <article class="purchase_card">
            <figure class="hero_img">
                <!-- Illustration Image Here -->
                <img src="images/illustration-hero.svg" alt="Music Illustration Image" class="responsive_img" width="450px" height="220px">
            </figure>
            <section class="details">
                <h1 class="hero_heading">Order Summary</h1>
                <p class="hero_description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="pricing_container">
                    <div class="pricing">
                        <div class="music_img">
                            <!-- music SVG here -->
                        </div>
                        <div class="pricing_cost"> <span class="plan_type"> Annual Plan </span><br> $59.99/year</div>
                        <a href="#" target="_blank" class="change_plan">Change</a>
                    </div>
                </div>
                <div class="order_options">
                    <a href="#" target="_blank" class="proceed"><button class="proceed_btn">Proceed to Payment</button></a>
                    <a href="#" target="_blank" class="cancel"><button class="cancel_btn">Cancel Order</button></a>
                </div>
            </section>
        </article>
        <!-- CREDITS SECTION -->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/manavkapila/">Manav Kapila</a>.
        </footer>
    </section>
</body>

</html>
